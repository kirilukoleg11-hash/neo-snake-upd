<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neo Snake: Sound Edition</title>
    <style>
        body {
            display: flex; justify-content: center; align-items: center;
            height: 100vh; margin: 0; background-color: #05050a;
            color: #fff; font-family: 'Segoe UI', sans-serif; overflow: hidden;
            flex-direction: column; touch-action: none;
        }
        .menu-toggle {
            position: absolute; top: 10px; left: 10px; z-index: 100;
            background: #4834d4; border: none; color: white;
            padding: 8px 12px; border-radius: 8px; cursor: pointer;
        }
        .sidebar {
            position: absolute; left: -260px; top: 0; width: 200px; height: 100%;
            background: rgba(10, 10, 20, 0.98); padding: 60px 20px;
            border-right: 2px solid #4834d4; transition: 0.3s; z-index: 90;
        }
        .sidebar.open { left: 0; }
        .mode-btn {
            width: 100%; padding: 10px; margin-bottom: 8px;
            background: rgba(72, 52, 212, 0.1); border: 1px solid #4834d4;
            color: white; border-radius: 6px; font-size: 14px;
        }
        .mode-btn.active { background: #00d2ff; color: #05050a; font-weight: bold; }
        
        canvas { 
            border: 2px solid #4834d4; border-radius: 8px; 
            background-color: #000; max-width: 95vw; max-height: 45vh;
        }
        .stats { display: flex; gap: 20px; margin-bottom: 10px; font-size: 20px; font-weight: bold; color: #00d2ff; }

        .controls {
            display: grid; grid-template-columns: repeat(3, 70px);
            grid-template-rows: repeat(2, 70px); gap: 10px; margin-top: 15px;
        }
        .btn {
            width: 70px; height: 70px; background: rgba(72, 52, 212, 0.3);
            border: 2px solid #4834d4; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-size: 24px; color: white; user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        .btn:active { background: #00d2ff; transform: scale(0.9); }
        .up { grid-column: 2; }
        .left { grid-column: 1; grid-row: 2; }
        .down { grid-column: 2; grid-row: 2; }
        .right { grid-column: 3; grid-row: 2; }

        #pauseOverlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: none;
            justify-content: center; align-items: center;
            z-index: 50; font-size: 24px; color: #00d2ff; text-align: center;
        }
    </style>
</head>
<body>

    <button class="menu-toggle" onclick="toggleMenu()">☰ МЕНЮ</button>

    <div class="sidebar" id="sidebar">
        <h3 style="color:#00d2ff">СКОРОСТЬ</h3>
        <button class="mode-btn" id="spd1" onclick="setSpeed(0.07, 'spd1')">Медленно</button>
        <button class="mode-btn active" id="spd2" onclick="setSpeed(0.12, 'spd2')">Обычный</button>
        <button class="mode-btn" id="spd3" onclick="setSpeed(0.2, 'spd3')">Быстрый</button>

        <h3 style="color:#00d2ff">КАРТА</h3>
        <button class="mode-btn" id="size1" onclick="setMapSize(15, 'size1')">15x15</button>
        <button class="mode-btn active" id="size2" onclick="setMapSize(20, 'size2')">20x20</button>
    </div>

    <div id="pauseOverlay" onclick="toggleMenu()">ПАУЗА<br><small style="color:white">Нажми, чтобы продолжить</small></div>

    <div class="stats">
        <div>SCORE: <span id="score">0</span></div>
        <div>BEST: <span id="highscore">0</span></div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div class="controls">
        <div class="btn up" onmousedown="handleInput('w')" ontouchstart="handleInput('w')">▲</div>
        <div class="btn left" onmousedown="handleInput('a')" ontouchstart="handleInput('a')">◀</div>
        <div class="btn down" onmousedown="handleInput('s')" ontouchstart="handleInput('s')">▼</div>
        <div class="btn right" onmousedown="handleInput('d')" ontouchstart="handleInput('d')">▶</div>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        
        // --- ЗВУКОВОЙ ДВИЖОК ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(freq, type, duration, vol) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(10, audioCtx.currentTime + duration);
            gain.gain.setValueAtTime(vol, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        const soundEat = () => playSound(600, 'triangle', 0.2, 0.2);
        const soundClick = () => playSound(150, 'sine', 0.1, 0.1);
        const soundDead = () => playSound(100, 'sawtooth', 0.5, 0.2);

        // --- ГЕЙМПЛЕЙ ---
        let gridSize = 20, tileCount = 20, score = 0;
        let highscore = localStorage.getItem("snakeHighScore") || 0;
        document.getElementById("highscore").innerText = highscore;

        let snake = [], oldSnake = [], particles = [];
        let food = {x: 5, y: 5}, dx = 0, dy = -1, nextDx = 0, nextDy = -1;
        let moveProgress = 0, moveSpeed = 0.12, isPaused = false;

        function initGame() {
            let screenMin = Math.min(window.innerWidth * 0.95, window.innerHeight * 0.45);
            gridSize = Math.floor(screenMin / tileCount);
            canvas.width = tileCount * gridSize;
            canvas.height = tileCount * gridSize;
            const center = Math.floor(tileCount / 2);
            snake = [{x: center, y: center}, {x: center, y: center+1}, {x: center, y: center+2}];
            oldSnake = JSON.parse(JSON.stringify(snake));
            dx = 0; dy = -1; nextDx = 0; nextDy = -1;
            score = 0; document.getElementById("score").innerText = "0";
            createFood();
        }

        function handleInput(key) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            if (isPaused) return;
            
            let changed = false;
            if (key === 'a' && dx !== 1) { nextDx = -1; nextDy = 0; changed = true; }
            if (key === 'w' && dy !== 1) { nextDx = 0; nextDy = -1; changed = true; }
            if (key === 'd' && dx !== -1) { nextDx = 1; nextDy = 0; changed = true; }
            if (key === 's' && dy !== -1) { nextDx = 0; nextDy = 1; changed = true; }
            
            if (changed) soundClick();
        }

        function toggleMenu() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            isPaused = !isPaused;
            document.getElementById("sidebar").classList.toggle('open');
            document.getElementById("pauseOverlay").style.display = isPaused ? "flex" : "none";
            if (!isPaused) requestAnimationFrame(gameLoop);
            soundClick();
        }

        function setSpeed(val, id) {
            moveSpeed = val;
            document.querySelectorAll('[id^="spd"]').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            soundClick();
        }

        function setMapSize(val, id) {
            tileCount = val;
            document.querySelectorAll('[id^="size"]').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            initGame();
            soundClick();
        }

        function createFood() {
            food = { x: Math.floor(Math.random()*tileCount), y: Math.floor(Math.random()*tileCount) };
            if (snake.some(p => p.x === food.x && p.y === food.y)) createFood();
        }

        function createParticles(x, y, color) {
            for(let i=0; i<8; i++) {
                particles.push({
                    x: x * gridSize + gridSize/2, y: y * gridSize + gridSize/2,
                    vx: (Math.random()-0.5)*4, vy: (Math.random()-0.5)*4,
                    life: 1.0, color: color
                });
            }
        }

        function update() {
            moveProgress += moveSpeed;
            if (moveProgress >= 1) {
                moveProgress -= 1;
                dx = nextDx; dy = nextDy;
                oldSnake = JSON.parse(JSON.stringify(snake));
                const newHead = { x: snake[0].x + dx, y: snake[0].y + dy };

                if (newHead.x < 0 || newHead.x >= tileCount || newHead.y < 0 || newHead.y >= tileCount ||
                    snake.some((p, i) => i !== 0 && p.x === newHead.x && p.y === newHead.y)) {
                    soundDead();
                    if (score > highscore) {
                        highscore = score;
                        localStorage.setItem("snakeHighScore", highscore);
                        document.getElementById("highscore").innerText = highscore;
                    }
                    alert("GAME OVER! Счет: " + score);
                    initGame(); return;
                }
                snake.unshift(newHead);
                if (newHead.x === food.x && newHead.y === food.y) {
                    score += 10; document.getElementById("score").innerText = score;
                    soundEat(); createParticles(food.x, food.y, "#ff4757"); createFood();
                } else { snake.pop(); }
            }
            particles.forEach((p, i) => {
                p.x += p.vx; p.y += p.vy; p.life -= 0.03;
                if(p.life <= 0) particles.splice(i, 1);
            });
        }

        function draw() {
            ctx.fillStyle = "#000"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                ctx.globalAlpha = p.life; ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, 2, 2);
            });
            ctx.globalAlpha = 1.0;
            ctx.fillStyle = "#ff4757"; ctx.shadowBlur = 15; ctx.shadowColor = "#ff4757";
            ctx.beginPath(); ctx.arc(food.x*gridSize + gridSize/2, food.y*gridSize + gridSize/2, gridSize/3.5, 0, Math.PI*2);
            ctx.fill();
            snake.forEach((part, i) => {
                const prev = oldSnake[i] || part;
                const x = prev.x + (part.x - prev.x) * moveProgress;
                const y = prev.y + (part.y - prev.y) * moveProgress;
                ctx.fillStyle = i === 0 ? "#00d2ff" : `rgba(58, 227, 116, ${1 - i/snake.length})`;
                ctx.shadowBlur = i === 0 ? 15 : 0;
                ctx.beginPath(); ctx.roundRect(x*gridSize + 1, y*gridSize + 1, gridSize - 2, gridSize - 2, 5);
                ctx.fill();
            });
            ctx.shadowBlur = 0;
        }

        function gameLoop() {
            if (isPaused) return;
            update(); draw();
            requestAnimationFrame(gameLoop);
        }

        window.addEventListener("keydown", e => handleInput(e.key.toLowerCase()));
        initGame();
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
